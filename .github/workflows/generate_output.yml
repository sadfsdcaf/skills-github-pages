name: Generate Output and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt || true  # If there are any

      - name: Run data generation script
        run: python generate_data.py

      - name: Commit and push output.json
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add docs/output.json
          git commit -m "Update output.json via GitHub Actions" || echo "No changes to commit"
          git push
